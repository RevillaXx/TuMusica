<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="cssplaylist.css">
</head>
<body>
    <div class="box" id="box1">Texto 1</div>
    <div class="box" id="box2">Texto 2</div>
    <div class="box" id="box3">Texto 3</div>
    <div class="box" id="box4">Texto 4</div>
    <div class="player">
        <h1>Tu Música Mi Vida</h1>
        <audio id="audio-player" controls>
        </audio>
        <div class="controls">
            <button id="prev">Anterior</button>
            <button id="play">Reproducir</button>
            <button id="pause">Pausar</button>
            <button id="next">Siguiente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
